<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sam IRC - Sign-Up</title>
  </head>
  <body>
    <h1>Sign-Up</h1>
      Create an account in our system by filling the following form.
      <form action="/signup" method="post">
        <div>
          <label for="username">Username :</label>
          <input type="text" id="username" name="username" />
        </div>
        <div>
          <label for="password_1">Password :</label>
          <input type="password" id="password_1" name="password_1" />
        </div>
        <div>
          <label for="password_2">Password confirmation :</label>
          <input type="password" id="password_2" name="password_2" />
        </div>
        <div class="button">
          <button type="submit">Create your account</button>
        </div>
      </form>
  </body>
</html>
